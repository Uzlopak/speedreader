<html>
	<head>
		<title>Generic - Editorial by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="templates/editorial/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="templates/editorial/assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="templates/editorial/assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="templates/editorial/assets/css/ie8.css" /><![endif]-->
		<link rel="stylesheet" href="libs/Spritz/style.css" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Content -->
								<section>
									<div id="SpritzWidget">asdfasdf</div>
								</section>

						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">
							<!-- Section -->
								<section>
									<header class="major">
										<h2>Options</h2>
									</header>
									<form>
										<label>File:</label>
										<input name="Datei" id="contentFile" type="file" accept="text/*">
										<br /> 
										<br /> 
										<label>Words per minute:</label>
										<select name="wpm" id="wpm">
											<option value="200">200</option>
											<option value="300">300</option>
											<option value="400">400</option>
											<option value="500">500</option>
											<option value="600">600</option>
										</select>
									</form>
									<ul class="actions">
										<li><a href="#" class="button" id="start">Start</a></li>
										<li><a href="#" class="button" id="continue">Continue</a></li>
									</ul>
								</section>

							<!-- Footer -->
								<footer id="footer">
									<p class="copyright">&copy; To the people </p>
								</footer>

						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="templates/editorial/assets/js/jquery.min.js"></script>
			<script src="templates/editorial/assets/js/skel.min.js"></script>
			<script src="templates/editorial/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="templates/editorial/assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="templates/editorial/assets/js/main.js"></script>
			<script src="libs/Spritz/spritz.js"></script>
			<script src="libs/filereader.js/filereader.js"></script>
			<script>
			$(document).ready(function () {
				$('#SpritzWidget').spritzify().spritzify('setText', "ein zwei Polizei, drei vier Grenadier ein zwei Polizei, drei vier Grenadier ein zwei Polizei, drei vier Grenadier ein zwei Polizei, drei vier Grenadier ein zwei Polizei, drei vier Grenadier ein zwei Polizei, drei vier Grenadier ein zwei Polizei, drei vier Grenadier ein zwei Polizei, drei vier Grenadier ein zwei Polizei, drei vier Grenadier");
				
				$("#contentFile").fileReaderJS({
					readAsDefault: 'Text',					
					on : {
					    load: function(e, file) { $('#SpritzWidget').spritzify().spritzify('setText', e.target.result);}
					}
				});
				
				$('#wpm').on('change', function () {
					if ($('#SpritzWidget').data('timerId') != null)
					$('#SpritzWidget').spritzify('setWordsPerMinute', $(this).val());
				});

				$('#start').on('click', function () {
					$('.toggle').trigger('click');
					setTimeout(function(){ $('#SpritzWidget').spritzify('start'); }, 1000);
				});
				
				$('#continue').on('click', function () {
					$('.toggle').trigger('click');
					setTimeout(function(){ $('#SpritzWidget').spritzify('continue'); }, 1000);
				});

				$('.toggle').on('click', function () {
					 $('#SpritzWidget').spritzify('stop');
				});
			});
			</script>

	</body>
</html>
